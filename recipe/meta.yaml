{% set name = "plac" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plac-{{ version }}.tar.gz
  sha256: 8276d038466f22210ca4f7fa0b270473bea2ec85fff495de179f56934372d5fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - plac
    - plac_core
    - plac_ext
    - plac_tk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ialbert/plac
  summary: The smartest command line arguments parser in the world
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
