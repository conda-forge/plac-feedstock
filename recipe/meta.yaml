{% set name = "plac" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plac-{{ version }}.tar.gz
  sha256: b0d04d9bc4875625df45982bc900e9d9826861c221850dbfda096eab82fe3330

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - plac
    - plac_core
    - plac_ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ialbert/plac
  summary: The smartest command line arguments parser in the world
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
